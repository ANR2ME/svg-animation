<!DOCTYPE html>
<html>
  <header>
    <style>
      #display {
        height: 500px;
      }
      iframe {
        width: 49%;
        height: 99%;
      }
      #source {
        height: 49%;
        height: 400px;
      }
      textarea {
        width: 49%;
        height: 99%;
      }
    </style>
    <script src="populate.js"></script>
    <script>
      'use strict';

      function populateSource() {
        populate('display_svg', 'sourcecode_svg');
        populate('display_web', 'sourcecode_web');
      }

      window.onload = populateSource;
    </script>
  </header>
  <body>
    <div id="display">
      <iframe id="display_svg" src="svg/accumulate.svg"></iframe>
      <iframe id="display_web" src="web/accumulate.html"></iframe>
    </div>
    <div id="source">
      <textarea id="sourcecode_svg" readonly="true"></textarea>
      <textarea id="sourcecode_web" readonly="true"></textarea>
    </div>
  </body>
</html>
