<!DOCTYPE html>
<html>
  <body>
    <svg>
      <rect id="element" x="0" y="0" width="100" height="100" fill="green">
      </rect>
    </svg>
    <script src="../web-animations.js"></script>
    <script>
      'use strict';
      var element = document.getElementById('element');
      var keyframes = [
        {width: '100', offset: 0},
        {width: '0', offset: 0.4},
        {width: '50', offset: 0.5},
        {width: '0', offset: 0.6},
        {width: '100', offset: 1}
      ];
      element.animate(keyframes, {duration: 2000, iterations: 2});
    </script>
  </body>
</html>
