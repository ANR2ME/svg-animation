<!DOCTYPE html>
<html>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="500">
      <rect id="firstElement" x="50" y="50" width="100" height="100" fill="green"/>
      <rect id="secondElement" x="50" y="200" width="100" height="100" fill="green"/>
      <rect id="thirdElement" x="50" y="350" width="100" height="100" fill="green"/>
    </svg>
    <script src="../web-animations.js"></script>
    <script>
      'use strict';
      var firstElement = document.getElementById('firstElement');
      var secondElement = document.getElementById('secondElement');
      var thirdElement = document.getElementById('thirdElement');
      var firstAnimation = new Animation(firstElement, [{width: '100px'}, {width: '300px'}], {duration: 2000, fill: 'forwards'});
      var secondAnimation = new Animation(secondElement, [{width: '100px'}, {width: '300px'}], {duration: 2000, fill: 'forwards'});
      var thirdAnimation = new Animation(thirdElement, [{width: '100px'}, {width: '300px'}], {duration: 2000, fill: 'forwards'});

      var firstPlayer = document.timeline.play(firstAnimation);
      var secondPlayer = document.timeline.play(secondAnimation);
      var thirdPlayer = document.timeline.play(thirdAnimation);

      firstPlayer.startTime = 2000;
      secondPlayer.startTime = firstPlayer.startTime + firstPlayer.source.duration * firstPlayer.playbackRate - 3000;
      thirdPlayer.startTime = firstPlayer.startTime + firstPlayer.source.duration * firstPlayer.playbackRate - 5000;
    </script>
  </body>
</html>
