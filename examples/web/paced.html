<!DOCTYPE html>
<html>
  <body>
    <svg>
      <rect id="element" x="0" y="0" width="100" height="100" fill="green">
      </rect>
    </svg>
    <script src="../web-animations.js"></script>
    <script>
      'use strict';
      var element = document.getElementById('element');
      if (false) {
        var keyframes = [
          {width: '100'},
          {width: '20'},
          {width: '10'},
          {width: '20'},
          {width: '100'}
        ];
        // spacing: 'paced' is not currently implemented correctly.
        // One of the polyfill test cases has easing: 'paced' but using that does not work either.
        element.animate(keyframes, {duration: 2000, iterations: 2, spacing: 'paced'});
      } else {
        // Fake the desired paced behavior
        var keyframes = [
          {width: '100'},
          {width: '10'},
          {width: '100'}
        ];
        element.animate(keyframes, {duration: 2000, iterations: 2});
      }
    </script>
  </body>
</html>
