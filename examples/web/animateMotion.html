<!DOCTYPE html>
<html>
  <body>
    <svg width="400" height="200">
      <rect id="element" width="40" height="40" fill="green">
      </rect>
    </svg>
    <script src="../web-animations.js"></script>
    <script>
      'use strict';
      var element = document.getElementById('element');
      var effect = new MotionPathEffect('M 100 100 L 300 50', 'auto-rotate');
      element.animate(effect, {duration: 2000, iterations: Infinity});
    </script>
  </body>
</html>
