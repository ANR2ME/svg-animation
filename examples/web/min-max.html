<!DOCTYPE html>
<html>
  <body>
    <svg>
      <rect id="first" x="10" y="110" width="100" height="10" fill="blue"/>
      <rect id="second" x="10" y="120" width="200" height="10" fill="blue"/>
      <rect id="third" x="10" y="130" width="300" height="10" fill="blue"/>
    </svg>
    <script src="../web-animations.js"></script>
    <script>
      'use strict';
      var first = document.getElementById('first');
      var second = document.getElementById('second');
      var third = document.getElementById('third');
      first.animate([{fill: 'red'}, {fill: 'red'}], {duration: 1000});
      second.animate([{fill: 'red'}, {fill: 'red'}], {duration: 2000});
      third.animate([{fill: 'red'}, {fill: 'red'}], {duration: 3000});
    </script>
  </body>
</html>
