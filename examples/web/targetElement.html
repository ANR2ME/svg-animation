<!DOCTYPE html>
<html>
  <body>
    <svg width="800" height="100">
      <rect id="element" x="0" y="0" width="700" height="100" fill="green">
      </rect>
    </svg>
    <script src="../web-animations.js"></script>
    <script>
      'use strict';
      var element = document.getElementById('element');
      element.animate([{width: '200'}, {width: '0'}], {duration: 2000, iterations: 3});
    </script>
  </body>
</html>
