<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1 Tiny//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11-tiny.dtd">
<svg id="sketch" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <rect id="first" x="10" y="10" width="100" height="100" fill="blue"/>
  <rect id="second" x="120" y="10" width="100" height="100" fill="blue"/>

  <animate xlink:href="#first" attributeName="fill" from="red" to="red" dur="1s" begin="accessKey(1)"/>
  <animate xlink:href="#second" attributeName="fill" from="red" to="red" dur="1s" begin="accessKey(2)"/>
</svg>
