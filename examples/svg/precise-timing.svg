<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1 Tiny//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11-tiny.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <rect x="0" y="0" width="100" height="100">
    <set id="animSecond" attributeName="fill" to="green" dur="2s" begin="0.9999s"/>
    <set id="animFirst" attributeName="fill" to="red" dur="2s" begin="0.9998s"/>
    <set id="animFourth" attributeName="fill" to="yellow" dur="2s" begin="animSecond.begin + 1.0002s"/>
    <set id="animFifth" attributeName="fill" to="lime" dur="2s" begin="animFirst.begin + 1.0004s"/>
    <set id="animThird" attributeName="fill" to="blue" dur="2s" begin="2s"/>
  </rect>
  <!-- Chrome correctly shows green then lime.
       Firefox shows red then blue. -->
</svg>
