<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1 Tiny//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11-tiny.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <rect id="element" x="50" y="50" width="100" height="100" fill="green"/>
  <animate id="first" xlink:href="#element" attributeName="width" from="100" to="0" dur="1.5s" begin="2s; second.end+2s" repeatCount="2"/>
  <animate id="second" xlink:href="#element" attributeName="height" from="100" to="0" dur="1.5s" begin="first.end+2s" repeatCount="2"/>
</svg>
