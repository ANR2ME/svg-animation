<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1 Tiny//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11-tiny.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <rect width="40" height="40" fill="green">
    <animateMotion calcMode="linear" path="M 100 100 L 300 50" dur="2s" repeatCount="indefinite" rotate="auto"/>
  </rect>
  <rect width="40" height="40" fill="green">
    <animateMotion calcMode="linear" dur="2s" repeatCount="indefinite" rotate="auto">
      <mpath xlink:href="#longPath"/>
    </animateMotion>
  </rect>
  <path id="longPath" d="M 400 0 L 10 100"/>
</svg>
