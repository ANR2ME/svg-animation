<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1 Tiny//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11-tiny.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <rect id="first" x="10" y="10" width="100" height="100" fill="blue"/>
  <rect id="second" x="120" y="10" width="100" height="100" fill="blue"/>

  <animateMotion xlink:href="#first" additive="sum" calcMode="linear" path="M 0 0 L 0 300" dur="2s" begin="second.click"/>
  <animateMotion xlink:href="#second" additive="sum" calcMode="linear" path="M 0 0 L 0 300" dur="2s" begin="first.click"/>
</svg>
